<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>::LUXZET::</title>

<!-- Custom fonts for this template-->
<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

<!-- Custom styles for this template-->
<link href="css/sb-admin-2.css" rel="stylesheet">
</head>

<body class="bg-img-main">
<header class="register-header">
	LUXZET
</header>
<div class="container-fluid">
  <div class="card mt-3">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-lg">MY INFORMATION</h6>
    </div>
    <div class="row ml-4 mr-4">
      <div class="card-body col-lg-6 col-md-12">
        <form action="" method="post" novalidate>
              <div class="form-group">
                <label for="cc-payment" class="control-label mb-1">User Name</label>
                <div class="input-group">
                  <input id="cc-name" name="user-name" type="text" class="form-control" aria-required="true" aria-invalid="false">
                  <button type="button" class="btn btn-info ml-2">User name duplicating check</button>
                </div>
              </div>
              <div class="form-group">
                <label for="cc-pw" class="control-label mb-1">Password</label>
                <input id="cc-pw" name="password" type="password" class="form-control">
              </div>
              <div class="form-group">
                <label for="cc-conpw" class="control-label mb-1">Confirm Password</label>
                <input id="cc-conpw" name="confirm-password" type="password" class="form-control">
              </div>
              <div class="form-group">
                <label for="select" class=" form-control-label">Country</label>
                <select name="select" id="select" class="form-control">
                  <option value="0">United States of America</option>
                  <option value="1">contry01</option>
                  <option value="2">contry02</option>
                  <option value="3">contry03</option>
                </select>
              </div>
              <div class="form-group">
                <label for="belonging" class=" form-control-label"> Member full name</label>
                <input type="text" class="form-control">
              </div>
              <div class="form-group">
                <label for="birth" class=" form-control-label">Date of birth</label>
                <div class="row form-group">
                  <div class="col col-md-2">
                    <input type="text" class="form-control">
                  </div>
                  <p class="pt-2">/</p>
                  <div class="col col-md-2">
                    <input type="text" class="form-control">
                  </div>
                  <p class="pt-2">/</p>
                  <div class="col col-md-2">
                    <input type="text" class="form-control">
                  </div>
                  <p class="pt-2">/</p>
                  <div class="col col-md-5 pt-2">(August 16, 1985 -> 08/16/1985)</div>
                </div>
              </div>
              <div class="form-group">
              <label for="birth" class=" form-control-label">Mobile Number</label>
              <div class="row form-group">
                <div class="col col-md-2">
                  <input type="text" class="form-control">
                </div>
                <p class="pt-2">/</p>
                <div class="col col-md-7">
                  <input type="text" class="form-control">
                </div>
                <p class="ml-3">(country code/Mobile Number -> 82/01012341234)</p>
              </div>
              <div class="form-group">
                <label for="member-name" class=" form-control-label">E-mail</label>
                <input type="email" class="form-control">
              </div>
            </form>
      </div>
    </div>
    <div class="card-body col-lg-6 col-md-12">
      <form action="" method="post" novalidate>
            <div class="form-group">
              <label for="" class="control-label mb-1">Address</label>
                <input name="user-name" type="text" class="form-control">
            </div>
           <div class="form-group">
              <label for="" class="control-label mb-1">Bank name</label>
                <input name="user-name" type="text" class="form-control">
            </div>
            <div class="form-group">
              <label for="" class="control-label mb-1">Account Number</label>
                <input name="user-name" type="text" class="form-control">
            </div>
            <div class="form-group">
              <label for="" class="control-label mb-1">Account Holder</label>
                <input name="user-name" type="text" class="form-control">
            </div>
            <div class="form-group">
              <label for="" class="control-label mb-1">LC+ coin address</label>
                <input name="user-name" type="text" class="form-control" >
            </div>
            <div class="form-group">
              <label for="" class="control-label mb-1">ECP+ coin address</label>
                <input name="user-name" type="text" class="form-control" >
            </div>
            <div class="form-group">
              <label for="" class="control-label mb-1">Withdrawal bitcoin address</label>
                <input name="user-name" type="text" class="form-control" >
            </div>
            <div class="form-group">
              <label for="" class="control-label mb-1">E-Wallet</label>
               <input name="user-name" type="text" class="form-control" readonly>
            </div>
            <div class="form-group">
              <label for="" class="control-label mb-1">Referral Code</label>
              <input name="user-name" type="text" class="form-control">
            </div>
            <div class="form-group">
              <label for="" class="control-label mb-1">Placement Code</label>
              <input name="user-name" type="text" class="form-control">
        </div>
      
    </div>
    <div class="text-center col-12">
      <div class="form-group">
        <button type="button" class="btn btn-danger btn-lg col-lg-3 mr-3"><i class="fa fa-check"></i>Sign up</button>
        <button type="button" class="btn btn-dark btn-lg col-lg-3">Cancellation</button>
      </div>
      </form>
    </div>
    <!-- .card --> 
  </div>
</div>

<!-- Bootstrap core JavaScript--> 
<script src="vendor/jquery/jquery.min.js"></script> 
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script> 

<!-- Core plugin JavaScript-->

<!-- Custom scripts for all pages--> 
<script src="js/sb-admin-2.min.js"></script>
</body>
</html>
